<div class="w-full h-[85vh] max-w-full px-20 p-10 mx-auto mt-0 md:flex-0 shrink-0 flex flex-row gap-12 justify-center items-center text-center dark:text-[#fff]">
    <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border w-4/5 dark:bg-[#111C44]">
        <!-- Header Box -->
        <div class="p-8 mb-4 text-center bg-white border-b-0 rounded-t-2xl dark:bg-[#111C44]">
            <h5 class="text-2xl font-extrabold text-slate-950 dark:text-[#fff]">Sign Up To Budget Tracker</h5>
        </div>
        <!-- Form Section -->
        <div class="flex-auto p-8">
            <form role="form text-left" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Name Field (Optional) -->
                <div class="mb-6">
                    <input aria-describedby="name-addon" aria-label="Name" placeholder="Enter Name" class="text-md focus:shadow-soft-primary-outline leading-6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-3 px-4 font-normal text-gray-700 transition-all focus:border-gray-900 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none"
                        type="text">
                </div>

                <!-- Email Field with Validation -->
                <div class="mb-6">
                    <input aria-describedby="email-addon" aria-label="Email" formControlName="email" placeholder="Enter Email" class="text-md focus:shadow-soft-primary-outline leading-6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-3 px-4 font-normal text-gray-700 transition-all focus:border-gray-900 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none"
                        type="email">
                    <!-- Email Validation Error Messages -->
                    <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="error-message text-red-500">
                        <small *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</small>
                        <small *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format.</small>
                    </div>
                </div>

                <!-- Password Field with Validation -->
                <div class="mb-6">
                    <input aria-describedby="password-addon" formControlName="password" aria-label="Password" placeholder="Enter Password" class="text-md focus:shadow-soft-primary-outline leading-6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-3 px-4 font-normal text-gray-700 transition-all focus:border-gray-900 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none"
                        type="password">
                    <!-- Password Validation Error Messages -->
                    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="error-message text-red-500">
                        <small *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</small>
                        <small *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</small>
                    </div>
                </div>

                <!-- Firebase Error Message -->
                <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
                    {{ errorMessage }}
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="inline-block w-full px-8 py-4 mt-8 mb-2 font-bold text-center text-white bg-[#0f172a] uppercase align-middle transition-all rounded-md cursor-pointer active:opacity-80 hover:scale-102 hover:shadow-soft-xs leading-pro text-md ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:border-gray-100 hover:opacity-100 dark:bg-[#0B1437]"
                        [disabled]="loginForm.invalid">
                        Sign Up
                    </button>
                </div>

                <p class="mt-6 mb-0 leading-normal text-md">Already have an account? <a class="font-bold text-slate-700 dark:text-[#fff]" routerLink="/sign In">Sign in</a></p>
            </form>
        </div>
    </div>
</div>
