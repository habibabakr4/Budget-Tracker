<div class="p-10">
    <h2 class="text-4xl font-bold mb-14 text-center text-gray-800">Goal Details</h2>
    <div class="flex flex-col gap-6">
        <!-- Goal Name -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Goal Name:</strong>
            <p class="text-gray-600">{{ goalData.goalName }}</p>
        </div>

        <!-- Target Amount -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Target Amount:</strong>
            <p class="text-gray-600">{{ goalData.goalAmount }}</p>
        </div>

        <!-- Deadline -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Deadline:</strong>
            <p class="text-gray-600">{{ goalData.goalDate }}</p>
        </div>

        <!-- Priority -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Priority:</strong>
            <p class="text-gray-600">{{ goalData.goalPriority }}</p>
        </div>

        <!-- Category -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Category:</strong>
            <p class="text-gray-600">{{ goalData.goalCategory }}</p>
        </div>

        <!-- Description -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <strong class="text-lg text-gray-700">Description:</strong>
            <p class="text-gray-600">{{ goalData.goalDescription }}</p>
        </div>
    </div>
</div>
